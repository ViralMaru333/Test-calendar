<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Indian Holidays</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .day {
            transition: all 0.2s ease-in-out;
            position: relative; /* Needed for tooltip positioning */
        }
        .day:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .has-event {
            position: relative;
        }
        .has-event::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #3b82f6; /* blue-500 */
        }
        .is-holiday {
            background-color: #c084fc; /* purple-400 */
            color: white;
            font-weight: bold;
        }
        .is-holiday.has-event::after {
             background-color: #ffffff; /* White dot on purple background */
        }
        .holiday-tooltip {
            visibility: hidden;
            width: 160px;
            background-color: #374151; /* gray-700 */
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 110%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .day:hover .holiday-tooltip {
            visibility: visible;
            opacity: 1;
        }
        .modal {
            transition: opacity 0.25s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <!-- Calendar Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900" id="month-year"></h1>
                <div class="flex items-center space-x-2">
                    <button id="prev-month" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button id="next-month" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    <button id="today-btn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">Today</button>
                </div>
            </div>

            <!-- Days of the Week -->
            <div class="calendar-grid text-center font-semibold text-gray-600 text-sm mb-2">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <!-- Calendar Days -->
            <div id="calendar-days" class="calendar-grid"></div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-900">Add/View Events</h2>
                <button id="close-modal" class="p-2 rounded-full hover:bg-gray-200">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <p id="event-date" class="text-md font-medium text-gray-600 mb-1"></p>
            <p id="holiday-name" class="text-md font-semibold text-purple-600 mb-4"></p>
            <div id="event-list" class="mb-4">
                <h3 class="text-lg font-bold text-gray-800 mb-2">Events on this day:</h3>
                <ul id="events-on-day" class="space-y-2 max-h-40 overflow-y-auto"></ul>
            </div>
            <h3 class="text-xl font-bold text-gray-900 border-t pt-4 mt-4">Add New Event</h3>
            <input type="text" id="event-title" placeholder="Event Title" class="w-full p-3 border border-gray-300 rounded-lg mt-4 mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <textarea id="event-description" placeholder="Event Description" rows="3" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            <button id="save-event" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Save Event</button>
        </div>
    </div>
    
    <!-- User ID Display -->
    <div class="fixed bottom-4 right-4 bg-white p-3 rounded-lg shadow-md text-sm">
        <p>Your User ID: <strong id="user-id-display">Loading...</strong></p>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, query, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : { 
                apiKey: "YOUR_API_KEY", 
                authDomain: "YOUR_AUTH_DOMAIN", 
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_SENDER_ID",
                appId: "YOUR_APP_ID"
              };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-calendar-app';

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setLogLevel('debug');

        // --- Global State ---
        let currentDate = new Date();
        let events = {}; // Cache for user events { "YYYY-MM-DD": [event, ...] }
        let holidays = {}; // Cache for holidays { "YYYY": { "YYYY-MM-DD": "Holiday Name" } }
        let currentUserId = null;
        let selectedDate = null;

        // --- DOM Elements ---
        const monthYearEl = document.getElementById('month-year');
        const calendarDaysEl = document.getElementById('calendar-days');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const todayBtn = document.getElementById('today-btn');
        const modal = document.getElementById('event-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const saveEventBtn = document.getElementById('save-event');
        const eventDateEl = document.getElementById('event-date');
        const holidayNameEl = document.getElementById('holiday-name');
        const eventTitleEl = document.getElementById('event-title');
        const eventDescriptionEl = document.getElementById('event-description');
        const eventsOnDayList = document.getElementById('events-on-day');
        const userIdDisplay = document.getElementById('user-id-display');

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                userIdDisplay.textContent = currentUserId;
                await setupCalendar();
            } else {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                         await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                         await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error during sign-in:", error);
                    userIdDisplay.textContent = "Auth Error";
                }
            }
        });

        // --- Holiday API ---
        async function fetchHolidays(year) {
            // Avoid re-fetching if data for the year is already present
            if (holidays[year]) {
                return;
            }

            console.log(`Fetching holidays for ${year}...`);
            try {
                const response = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/IN`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
                }
                
                const responseText = await response.text();
                if (!responseText) {
                    console.warn(`Received empty response for holidays in ${year}.`);
                    holidays[year] = {}; // Set empty data to prevent re-fetching
                    return;
                }

                const holidayData = JSON.parse(responseText);
                holidays[year] = {};
                holidayData.forEach(holiday => {
                    holidays[year][holiday.date] = holiday.localName;
                });
                console.log(`Holidays for ${year} loaded.`);
            } catch (error) {
                console.error("Could not fetch or parse holidays:", error);
                // Cache an empty object to prevent re-fetching on every month change after a failure
                if (!holidays[year]) {
                    holidays[year] = {};
                }
            }
        }

        // --- Calendar Logic ---
        async function setupCalendar() {
            if (!currentUserId) return;
            
            await fetchHolidays(currentDate.getFullYear());
            renderCalendar();
            setupEventListeners();
            listenForEvents();
        }

        function renderCalendar() {
            calendarDaysEl.innerHTML = '';
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();

            monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarDaysEl.appendChild(document.createElement('div'));
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day p-2 md:p-4 text-center cursor-pointer border border-transparent rounded-lg';
                dayCell.textContent = i;
                
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                dayCell.dataset.date = dateStr;

                const today = new Date();
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayCell.classList.add('bg-blue-600', 'text-white', 'font-bold', 'rounded-full');
                } else {
                     dayCell.classList.add('hover:bg-gray-200');
                }

                // Check for holidays
                const holidayName = holidays[year] ? holidays[year][dateStr] : null;
                if (holidayName) {
                    dayCell.classList.add('is-holiday');
                    const tooltip = document.createElement('span');
                    tooltip.className = 'holiday-tooltip';
                    tooltip.textContent = holidayName;
                    dayCell.appendChild(tooltip);
                }

                if (events[dateStr] && events[dateStr].length > 0) {
                    dayCell.classList.add('has-event');
                }

                dayCell.addEventListener('click', () => openModal(dateStr));
                calendarDaysEl.appendChild(dayCell);
            }
        }
        
        // --- Firestore Event Handling ---
        function listenForEvents() {
            if (!currentUserId) return;
            
            const eventsCollectionPath = `artifacts/${appId}/public/data/events`;
            const q = query(collection(db, eventsCollectionPath));

            onSnapshot(q, (querySnapshot) => {
                events = {}; // Reset local cache
                querySnapshot.forEach((doc) => {
                    const event = { id: doc.id, ...doc.data() };
                    const date = event.date;
                    if (!events[date]) events[date] = [];
                    events[date].push(event);
                });
                renderCalendar(); 
                if(selectedDate) renderEventsForDay(selectedDate);
            }, (error) => {
                console.error("Error listening for event updates:", error);
            });
        }
        
        async function saveEvent() {
            const title = eventTitleEl.value.trim();
            if (!title) {
                eventTitleEl.classList.add('border-red-500');
                setTimeout(() => eventTitleEl.classList.remove('border-red-500'), 2000);
                return;
            }

            if (!selectedDate || !currentUserId) return;

            const eventData = {
                userId: currentUserId,
                date: selectedDate,
                title: title,
                description: eventDescriptionEl.value.trim(),
                createdAt: new Date()
            };

            try {
                const eventsCollectionPath = `artifacts/${appId}/public/data/events`;
                await addDoc(collection(db, eventsCollectionPath), eventData);
                eventTitleEl.value = '';
                eventDescriptionEl.value = '';
            } catch (error) {
                console.error("Error saving event: ", error);
            }
        }
        
        async function deleteEvent(eventId) {
            if (!currentUserId) return;
            try {
                 const eventDocPath = `artifacts/${appId}/public/data/events/${eventId}`;
                 await deleteDoc(doc(db, eventDocPath));
            } catch(error) {
                console.error("Error deleting event:", error);
            }
        }

        // --- Modal Logic ---
        function openModal(dateStr) {
            selectedDate = dateStr;
            const dateObj = new Date(dateStr + 'T00:00:00');
            eventDateEl.textContent = dateObj.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            const year = dateObj.getFullYear();
            const holidayName = holidays[year] ? holidays[year][dateStr] : null;
            if (holidayName) {
                holidayNameEl.textContent = holidayName;
                holidayNameEl.classList.remove('hidden');
            } else {
                holidayNameEl.classList.add('hidden');
            }
            
            eventTitleEl.value = '';
            eventDescriptionEl.value = '';
            
            renderEventsForDay(dateStr);
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            selectedDate = null;
        }
        
        function renderEventsForDay(dateStr) {
            eventsOnDayList.innerHTML = '';
            const dayEvents = events[dateStr] || [];

            if (dayEvents.length === 0) {
                eventsOnDayList.innerHTML = '<li class="text-gray-500 p-2">No events for this day.</li>';
                return;
            }
            
            dayEvents.sort((a, b) => a.createdAt.seconds - b.createdAt.seconds);

            dayEvents.forEach(event => {
                const li = document.createElement('li');
                li.className = 'p-3 bg-gray-100 rounded-lg flex justify-between items-start';
                
                const eventContent = document.createElement('div');
                const title = document.createElement('p');
                title.className = 'font-semibold text-gray-800';
                title.textContent = event.title;
                eventContent.appendChild(title);
                
                if (event.description) {
                    const description = document.createElement('p');
                    description.className = 'text-sm text-gray-600 mt-1';
                    description.textContent = event.description;
                    eventContent.appendChild(description);
                }

                const creator = document.createElement('p');
                creator.className = 'text-xs text-gray-400 mt-1';
                creator.textContent = `By: ${event.userId.substring(0, 8)}...`;
                eventContent.appendChild(creator);
                
                li.appendChild(eventContent);
                
                if (event.userId === currentUserId) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 hover:text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`;
                    deleteBtn.className = 'ml-4 flex-shrink-0';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation(); 
                        deleteEvent(event.id);
                    };
                    li.appendChild(deleteBtn);
                }

                eventsOnDayList.appendChild(li);
            });
        }

        // --- Event Listeners Setup ---
        async function handleMonthChange(increment) {
            const oldYear = currentDate.getFullYear();
            currentDate.setMonth(currentDate.getMonth() + increment);
            const newYear = currentDate.getFullYear();
            if (oldYear !== newYear) {
                await fetchHolidays(newYear);
            }
            renderCalendar();
        }

        function setupEventListeners() {
            prevMonthBtn.addEventListener('click', () => handleMonthChange(-1));
            nextMonthBtn.addEventListener('click', () => handleMonthChange(1));
            
            todayBtn.addEventListener('click', async () => {
                const oldYear = currentDate.getFullYear();
                currentDate = new Date();
                const newYear = currentDate.getFullYear();
                if (oldYear !== newYear) {
                    await fetchHolidays(newYear);
                }
                renderCalendar();
            });

            closeModalBtn.addEventListener('click', closeModal);
            saveEventBtn.addEventListener('click', saveEvent);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
        }

    </script>
</body>
</html>
